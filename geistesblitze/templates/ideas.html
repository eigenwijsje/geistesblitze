{% extends "base.html" %}

{% block title %}Ideas{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Ideas</h1>
</div>
<div class="col-md-8">
    {% for idea in ideas %}
    <div><a href="{{ url_for('get_idea', id=idea.id) }}">{{ idea.name }}</a></div>
    {% endfor %}
</div>
{% endblock %}
