{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Geistesblitze{% endblock %}

{% block page_content %}
<div id="register-form" class="page-header">
    <h2>Register</h2>
    <div class="col-md-4">
        {{ wtf.quick_form(register_form, action='/register') }}
    </div>
</div>

<div id="login-form" class="page-header">
    <h2>Login</h2>
    <div class="col-md-4">
        {{ wtf.quick_form(login_form, action='/login') }}
    </div>
</div>
{% endblock %}
