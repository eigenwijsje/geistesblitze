{% extends "base.html" %}

{% block title %}Idea: {{ idea.name }}{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Idea: {{ idea.name }}</h1>
</div>
    <div class="col-md-8">
        {{ idea.description }}
    </div>
    <div class="col-md-4">
        <ul>
        {% for idea in ideas %}
            <li><a href="{{ url_for('idea', id=idea.id) }}">{{ idea.name }}</a></li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
